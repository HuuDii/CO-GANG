<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="https://www.shoprite.co.za/_ui/responsive/theme-shoprite/images/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
    <title>TẠO BẢNG (table)</title>
</head>
<body>
    <table>
        <thead>
            <tr>
                <th>SẢN PHẨM</th>
                <th>GIÁ</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Bánh Quế</td>
                <td>50.000vnđ</td>
            </tr>
            <tr>
                <td>Kẹo Mít</td>
                <td>20.000vnđ</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
               <td>Tổng giá:</td>
               <td>70.000vnđ</td>
                                
            </tr>
        </tfoot>
    </table>

</body>
</html>
